{% extends 'base.html' %}

{% block title %}Add Hostel{% endblock %}

{% block content %}
<style>
    /* Form Container Styles */
.form-container {
    max-width: 800px;
    width: 100%;
    background: white;
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    margin: 2rem auto;
}

.form-header {
    margin-bottom: 2rem;
    text-align: center;
}

.form-title {
    font-size: 1.875rem;
    color: var(--text-color);
    font-weight: 700;
    margin-bottom: 0.5rem;
}

.form-subtitle {
    color: #6b7280;
    font-size: 0.975rem;
}

/* Form Group Styles */
.form-group {
    margin-bottom: 1.5rem;
}

.form-label {
    display: block;
    font-size: 0.875rem;
    font-weight: 500;
    color: #374151;
    margin-bottom: 0.5rem;
}

.form-control {
    width: 100%;
    padding: 0.75rem 1rem;
    font-size: 0.875rem;
    line-height: 1.5;
    color: #1f2937;
    background-color: #f9fafb;
    border: 1px solid #e5e7eb;
    border-radius: 0.5rem;
    transition: all 0.15s ease;
}

.form-control:focus {
    background-color: #fff;
    border-color: var(--primary-color);
    outline: none;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

/* Select Styles */
select.form-control {
    appearance: none;
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
    background-position: right 0.5rem center;
    background-repeat: no-repeat;
    background-size: 1.5em 1.5em;
    padding-right: 2.5rem;
}

/* Form Grid */
.form-row {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
    margin-bottom: 1rem;
}

/* Button Styles */
.form-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.75rem 1.5rem;
    font-size: 0.875rem;
    font-weight: 500;
    border-radius: 0.5rem;
    border: none;
    cursor: pointer;
    transition: all 0.15s ease;
    width: 100%;
    margin-top: 1rem;
}

.btn-primary {
    background: var(--primary-color);
    color: rgb(240, 241, 243);
}

.btn-primary:hover {
    background: var(--secondary-color);
}

/* Alert Styles */
.alert {
    padding: 1rem;
    border-radius: 0.5rem;
    margin-bottom: 1.5rem;
}

.alert-warning {
    background-color: #fff7ed;
    border: 1px solid #fdba74;
    color: #c2410c;
}

.alert-danger {
    background-color: #fef2f2;
    border: 1px solid #fca5a5;
    color: #dc2626;
}

/* Responsive Design */
@media (max-width: 640px) {
    .form-row {
        grid-template-columns: 1fr;
    }
    
    .form-container {
        padding: 1.5rem;
        margin: 1rem;
    }
}

/* Input States */
.form-control:disabled {
    background-color: #f3f4f6;
    cursor: not-allowed;
}

.form-control.is-invalid {
    border-color: #dc2626;
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' stroke='%23dc2626' viewBox='0 0 12 12'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath stroke-linejoin='round' d='M5.8 3.6h.4L6 6.5z'/%3e%3ccircle cx='6' cy='8.2' r='.6' fill='%23dc2626' stroke='none'/%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 0.75rem center;
    background-size: 1rem 1rem;
    padding-right: 2.5rem;
}

.invalid-feedback {
    display: block;
    font-size: 0.875rem;
    color: #dc2626;
    margin-top: 0.25rem;
}
</style>
<div class="form-container">
    <div class="form-header">
        <h2 class="form-title">Add New Hostel</h2>
        <p class="form-subtitle">Fill in the details to create a new hostel</p>
    </div>

    <form method="post">
        {% csrf_token %}
        
        <div class="form-row">
            <div class="form-group">
                <label class="form-label" for="hostel_name">Hostel Name</label>
                <input type="text" id="hostel_name" name="hostel_name" class="form-control" 
                       required placeholder="Enter hostel name">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="no_of_rooms">Total Rooms</label>
                <input type="number" id="no_of_rooms" name="no_of_rooms" class="form-control" 
                       required placeholder="Enter total number of rooms" min="1">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label class="form-label" for="no_of_students">Total Students Capacity</label>
                <input type="number" id="no_of_students" name="no_of_students" class="form-control" 
                       required placeholder="Enter total student capacity" min="1">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="single_seater">Single Seater Rooms</label>
                <input type="number" id="single_seater" name="single_seater" class="form-control" 
                       required placeholder="Number of single seater rooms" min="0">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label class="form-label" for="two_seater">Two Seater Rooms</label>
                <input type="number" id="two_seater" name="two_seater" class="form-control" 
                       required placeholder="Number of two seater rooms" min="0">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="three_seater">Three Seater Rooms</label>
                <input type="number" id="three_seater" name="three_seater" class="form-control" 
                       required placeholder="Number of three seater rooms" min="0">
            </div>
        </div>

        <div class="form-group">
            <label class="form-label" for="six_seater">Six Seater Rooms</label>
            <input type="number" id="six_seater" name="six_seater" class="form-control" 
                   required placeholder="Number of six seater rooms" min="0">
        </div>

        <button type="submit" class="form-button btn-primary">
            <i class="fas fa-plus-circle mr-2"></i>
            Create Hostel
        </button>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const roomInputs = form.querySelectorAll('input[type="number"]');
    
    form.addEventListener('submit', function(e) {
        let totalRooms = 0;
        const singleSeater = parseInt(form.querySelector('#single_seater').value) || 0;
        const twoSeater = parseInt(form.querySelector('#two_seater').value) || 0;
        const threeSeater = parseInt(form.querySelector('#three_seater').value) || 0;
        const sixSeater = parseInt(form.querySelector('#six_seater').value) || 0;
        
        totalRooms = singleSeater + twoSeater + threeSeater + sixSeater;
        
        if (totalRooms !== parseInt(form.querySelector('#no_of_rooms').value)) {
            e.preventDefault();
            alert('The sum of all room types should equal the total number of rooms!');
        }
    });
    
    // Add validation styling on input
    roomInputs.forEach(input => {
        input.addEventListener('input', function() {
            if (this.value < 0) {
                this.value = 0;
            }
        });
    });
});
</script>
{% endblock %}
