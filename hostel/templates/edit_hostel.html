{% extends 'base.html' %}

{% block title %}Edit Hostel{% endblock %}

{% block content %}
<style>
    /* Form Container Styles */
.form-container {
    max-width: 800px;
    width: 100%;
    background: white;
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    margin: 2rem auto;
}

.form-header {
    margin-bottom: 2rem;
    text-align: center;
}

.form-title {
    font-size: 1.875rem;
    color: var(--text-color);
    font-weight: 700;
    margin-bottom: 0.5rem;
}

.form-subtitle {
    color: #6b7280;
    font-size: 0.975rem;
}

/* Form Group Styles */
.form-group {
    margin-bottom: 1.5rem;
}

.form-label {
    display: block;
    font-size: 0.875rem;
    font-weight: 500;
    color: #374151;
    margin-bottom: 0.5rem;
}

.form-control {
    width: 100%;
    padding: 0.75rem 1rem;
    font-size: 0.875rem;
    line-height: 1.5;
    color: #1f2937;
    background-color: #f9fafb;
    border: 1px solid #e5e7eb;
    border-radius: 0.5rem;
    transition: all 0.15s ease;
}

.form-control:focus {
    background-color: #fff;
    border-color: var(--primary-color);
    outline: none;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

/* Select Styles */
select.form-control {
    appearance: none;
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
    background-position: right 0.5rem center;
    background-repeat: no-repeat;
    background-size: 1.5em 1.5em;
    padding-right: 2.5rem;
}

/* Form Grid */
.form-row {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
    margin-bottom: 1rem;
}

/* Button Styles */
.form-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.75rem 1.5rem;
    font-size: 0.875rem;
    font-weight: 500;
    border-radius: 0.5rem;
    border: none;
    cursor: pointer;
    transition: all 0.15s ease;
    width: 100%;
    margin-top: 1rem;
}

.btn-primary {
    background: var(--primary-color);
    color: white;
}

.btn-primary:hover {
    background: var(--secondary-color);
}

/* Alert Styles */
.alert {
    padding: 1rem;
    border-radius: 0.5rem;
    margin-bottom: 1.5rem;
}

.alert-warning {
    background-color: #fff7ed;
    border: 1px solid #fdba74;
    color: #c2410c;
}

.alert-danger {
    background-color: #fef2f2;
    border: 1px solid #fca5a5;
    color: #dc2626;
}

/* Responsive Design */
@media (max-width: 640px) {
    .form-row {
        grid-template-columns: 1fr;
    }
    
    .form-container {
        padding: 1.5rem;
        margin: 1rem;
    }
}

/* Input States */
.form-control:disabled {
    background-color: #f3f4f6;
    cursor: not-allowed;
}

.form-control.is-invalid {
    border-color: #dc2626;
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' stroke='%23dc2626' viewBox='0 0 12 12'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath stroke-linejoin='round' d='M5.8 3.6h.4L6 6.5z'/%3e%3ccircle cx='6' cy='8.2' r='.6' fill='%23dc2626' stroke='none'/%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 0.75rem center;
    background-size: 1rem 1rem;
    padding-right: 2.5rem;
}

.invalid-feedback {
    display: block;
    font-size: 0.875rem;
    color: #dc2626;
    margin-top: 0.25rem;
}
</style>
<div class="container d-flex justify-content-center">
    <div class="form-container">
        <h2>Edit Hostel</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Hostel Name</label>
                <input type="text" class="form-control" name="hostel_name" value="{{ hostel.Hostel_Name }}" required>
            </div>
            <div class="form-group">
                <label>No. of Rooms</label>
                <input type="number" class="form-control" name="no_of_rooms" value="{{ hostel.No_Of_Rooms }}" required>
            </div>
            <div class="form-group">
                <label>No. of Students</label>
                <input type="number" class="form-control" name="no_of_students" value="{{ hostel.No_Of_Students }}" required>
            </div>
            <div class="form-group">
                <label>Single Seater Rooms</label>
                <input type="number" class="form-control" name="single_seater" value="{{ hostel.Single_Seater_Rooms }}" required>
            </div>
            <div class="form-group">
                <label>Two Seater Rooms</label>
                <input type="number" class="form-control" name="two_seater" value="{{ hostel.Two_Seater_Rooms }}" required>
            </div>
            <div class="form-group">
                <label>Three Seater Rooms</label>
                <input type="number" class="form-control" name="three_seater" value="{{ hostel.Three_Seater_Rooms }}" required>
            </div>
            <div class="form-group">
                <label>Six Seater Rooms</label>
                <input type="number" class="form-control" name="six_seater" value="{{ hostel.Six_Seater_Rooms }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Hostel</button>
        </form>
    </div>
</div>
{% endblock %}
